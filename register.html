<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register
    </title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1535350356005-fd52b3b524fb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGRlc2lnbiUyMHdhbGxwYXBlcnxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 0 10px #000;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        label, input, textarea, select {
            margin: 1px 0;
            width: 100%;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="month"], input[type="password"], textarea, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        input[type="checkbox"] {
            width: auto;
        }
        .error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); 

            
            const lname = document.getElementById('lname').value;
            const tel = document.getElementById('tel').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
           
            const password = document.getElementById('password').value;
            const description = document.getElementById('description').value;
            const gender = document.getElementById('gender').value;
            const premium = document.getElementById('premium').checked;

            let valid = true;

         
            if (lname.trim() === "") {
                document.getElementById('lname').classList.add('error');
                document.getElementById('lname-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('lname').classList.remove('error');
                document.getElementById('lname-error').style.display = 'none';
            }

            
            if (email.trim() === "") {
                document.getElementById('email').classList.add('error');
                document.getElementById('email-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('email').classList.remove('error');
                document.getElementById('email-error').style.display = 'none';
            }

            if (valid) {
                
                console.log('Full name:', lname);
                console.log('Phone Number:', tel);
                console.log('Email:', email);
                console.log('Date of Birth:', dob);
               
                console.log('Password:', password);
                console.log('Description:', description);
                console.log('Gender:', gender);
                console.log('Premium Account:', premium);

                window.location.href = 'file:///C:/Users/Onizea/Desktop/test%202-24/Register!.html';
            }
        }
    </script>
</head>
<body>
    <div class="centered-form">
        <h1><b>REGISTER</b></h1>
        <form onsubmit="handleSubmit(event)">
            
            <label for="lname">Full name:</label>
            <input type="text" id="lname" name="lname">
            <span id="lname-error" class="error-message">Full name is required</span>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="email-error" class="error-message">Email is required</span>
            <label for="dob">Date of Birth:</label>
            <input type="month" id="dob" name="dob">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                
            </select>
            <label for="premium">Premium Account:</label>
            <input type="checkbox" id="premium" name="premium">
            <input type="submit" value="Register!">
        </form>
    </div>
</body>
</html>
